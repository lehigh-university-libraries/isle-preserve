name: lint-test-build-push
on:
  workflow_dispatch:
  push:
    branches:
      - "**"
    paths-ignore:
      - "ci/**/*.yaml"
      - "**/*.md"
      - "renovate.json5"

concurrency:
  group: "one-job-at-a-time"
  cancel-in-progress: false

permissions:
  contents: read
  id-token: write

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - uses: hadolint/hadolint-action@54c9adbab1582c2ef04b2016b760714a4bfde3cf # v3.1.0
        with:
          dockerfile: ./drupal/Dockerfile
          verbose: true

      - name: Setup PHP
        uses: shivammathur/setup-php@20529878ed81ef8e78ddf08b480401e6101a850f # v2
        with:
          php-version: 8.3
          tools: composer:v2

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
        working-directory: codebase

      - name: Cache dependencies
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - run: composer install
        working-directory: codebase

      - run: ./scripts/ci/lint.sh

  build-push:
    needs:
      - lint
    name: "docker build+push"
    uses: lehigh-university-libraries/gha/.github/workflows/build-push-ghcr.yaml@main
    with:
      context: drupal
    permissions:
      contents: read
      packages: write
    secrets: inherit

  deploy-test:
    needs:
      - lint
      - build-push
    uses: ./.github/workflows/deploy.yaml
    with:
      url: https://wight.cc.lehigh.edu/_rollout

  test:
    runs-on: [self-hosted, isle]
    needs: [deploy-test]
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - run: ./scripts/ci/test.sh
        env:
          DOMAIN: wight.cc.lehigh.edu

      - if: ${{ always() }}
        run: ./scripts/ci/cleanup.sh

  deploy-stage:
    if: github.ref == 'refs/heads/main'
    needs: [test]
    uses: ./.github/workflows/deploy.yaml
    with:
      url: https://islandora-test.lib.lehigh.edu/_rollout
