name: deploy-microservices
on:
  push:
    branches:
      - main
    paths:
      - "ci/k8s/*.yaml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy-prod:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: rollout
        run: |
          kubectl apply -f ./ci/k8s
          kubectl rollout status -f ./ci/k8s
        env:
          KUBECONFIG: ${{ env.KUBECONFIG }}
