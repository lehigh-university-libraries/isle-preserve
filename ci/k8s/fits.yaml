---
apiVersion: v1
kind: Service
metadata:
  name: fits
spec:
  selector:
    app: fits
  ports:
    - protocol: TCP
      port: 8084
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fits
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fits
  template:
    metadata:
      labels:
        app: fits
    spec:
      containers:
        - name: fits
          image: islandora/fits:4.3.13@sha256:8fd856b07d2e64ae807241ae8f76181d54234d528504a9372c472c66cd5cbcc8
          imagePullPolicy: IfNotPresent
          env:
            - name: FITS_MAX_REQUEST_SIZE
              value: "100000"
            - name: FITS_MAX_UPLOAD_FILE_SIZE
              value: "100000"
          resources:
            requests:
              memory: "8Gi"
              cpu: "250m"
            limits:
              memory: "8Gi"
          ports:
            - containerPort: 8080
              hostPort: 8084
          readinessProbe:
            httpGet:
              path: /fits/version
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
