---
apiVersion: v1
kind: Service
metadata:
  name: islandora-tn-zip
spec:
  selector:
    app: islandora-tn-zip
  ports:
    - protocol: TCP
      port: 8096
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: islandora-tn-zip
spec:
  replicas: 3
  selector:
    matchLabels:
      app: islandora-tn-zip
  template:
    metadata:
      labels:
        app: islandora-tn-zip
    spec:
      volumes:
        - name: islandora-prod-ca
          configMap:
            name: islandora-prod-ca
            items:
              - key: islandora-prod.pem
                path: ca.pem
      containers:
        - name: scyllaridae-tn-zip
          image: ghcr.io/lehigh-university-libraries/scyllaridae-tn-zip:main@sha256:a9ef4c0f271e6ba4d7aa97db45c46c8aac2ff33dc91e08fc7260629ff995365c
          imagePullPolicy: IfNotPresent
          env:
            - name: "JWKS_URI"
              value: "https://preserve.lehigh.edu/oauth/discovery/keys"
          resources:
            requests:
              memory: "2Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
          ports:
            - containerPort: 8080
              hostPort: 8096
          volumeMounts:
            - name: islandora-prod-ca
              mountPath: /app/ca.pem
              subPath: ca.pem
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
