---
apiVersion: v1
kind: Service
metadata:
  name: islandora-coverpage
spec:
  selector:
    app: islandora-coverpage
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: islandora-coverpage
spec:
  replicas: 3
  selector:
    matchLabels:
      app: islandora-coverpage
  template:
    metadata:
      labels:
        app: islandora-coverpage
    spec:
      containers:
        - name: scyllaridae-coverpage
          image: lehighlts/scyllaridae-coverpage:main@sha256:c99ec4a742112bc10b58c499a9510c132f9fe665f5bf403960d34cb1b45a38c1
          env:
            - name: "JWKS_URI"
              value: "https://preserve.lehigh.edu/oauth/discovery/keys"
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "128Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
          ports:
            - containerPort: 8080
              hostPort: 8082
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
