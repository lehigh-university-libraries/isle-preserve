---
apiVersion: v1
kind: Service
metadata:
  name: islandora-tn-warc
spec:
  selector:
    app: islandora-tn-warc
  ports:
    - protocol: TCP
      port: 8095
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: islandora-tn-warc
spec:
  replicas: 3
  selector:
    matchLabels:
      app: islandora-tn-warc
  template:
    metadata:
      labels:
        app: islandora-tn-warc
    spec:
      volumes:
        - name: islandora-prod-ca
          configMap:
            name: islandora-prod-ca
            items:
              - key: islandora-prod.pem
                path: ca.pem
      containers:
        - name: scyllaridae-tn-warc
          image: ghcr.io/lehigh-university-libraries/scyllaridae-tn-warc:main@sha256:fed65456634c5b5dda5c7111a5c21ea22869112ed0b2b1cd82a7f944fa86111e
          imagePullPolicy: IfNotPresent
          env:
            - name: "JWKS_URI"
              value: "https://preserve.lehigh.edu/oauth/discovery/keys"
          resources:
            requests:
              memory: "2Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
          ports:
            - containerPort: 8080
              hostPort: 8095
          volumeMounts:
            - name: islandora-prod-ca
              mountPath: /app/ca.pem
              subPath: ca.pem
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
