---
apiVersion: v1
kind: Service
metadata:
  name: sentence-transformer
spec:
  selector:
    app: sentence-transformer
  ports:
    - protocol: TCP
      port: 8094
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentence-transformer
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sentence-transformer
  template:
    metadata:
      labels:
        app: sentence-transformer
    spec:
      containers:
        - name: sentence-transformer
          image: ghcr.io/lehigh-university-libraries/sentence-transformer:main@sha256:437edcded417070068e06c6bfde597c5319c36721647f8427345e7d8b3c247e0
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
            limits:
              memory: "2Gi"
          ports:
            - containerPort: 8080
              hostPort: 8094
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 30
