---
apiVersion: v1
kind: Service
metadata:
  name: islandora-ocrpdf
spec:
  selector:
    app: islandora-ocrpdf
  ports:
    - protocol: TCP
      port: 8092
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: islandora-ocrpdf
spec:
  replicas: 3
  selector:
    matchLabels:
      app: islandora-ocrpdf
  template:
    metadata:
      labels:
        app: islandora-ocrpdf
    spec:
      containers:
        - name: scyllaridae-ocrpdf
          image: lehighlts/scyllaridae-ocrpdf:main@sha256:2490f889a1d2210e672ba5eb6f644fc2b9a6082b3e2233a3eafdb41705327d7d
          imagePullPolicy: IfNotPresent
          env:
            - name: "JWKS_URI"
              value: "https://preserve.lehigh.edu/oauth/discovery/keys"
          resources:
            requests:
              memory: "128Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
          ports:
            - containerPort: 8080
              hostPort: 8092
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
