---
apiVersion: v1
kind: Service
metadata:
  name: islandora-openai-htr
spec:
  selector:
    app: islandora-openai-htr
  ports:
    - protocol: TCP
      port: 8088
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: islandora-openai-htr
spec:
  replicas: 3
  selector:
    matchLabels:
      app: islandora-openai-htr
  template:
    metadata:
      labels:
        app: islandora-openai-htr
    spec:
      containers:
        - name: scyllaridae-htr
          image: lehighlts/scyllaridae-openai-htr:main@sha256:b7a11c412b7d37f7626b4065f6cf122c7d217719fec6e8b1c0eaba0602131a83
          imagePullPolicy: IfNotPresent
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai
                  key: api-key
            - name: "JWKS_URI"
              value: "https://preserve.lehigh.edu/oauth/discovery/keys"
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
          ports:
            - hostPort: 8088
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
