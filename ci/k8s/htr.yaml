---
apiVersion: v1
kind: Service
metadata:
  name: islandora-openai-htr
spec:
  selector:
    app: islandora-openai-htr
  ports:
    - protocol: TCP
      port: 8088
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: islandora-openai-htr
spec:
  replicas: 3
  selector:
    matchLabels:
      app: islandora-openai-htr
  template:
    metadata:
      labels:
        app: islandora-openai-htr
    spec:
      volumes:
        - name: islandora-prod-ca
          configMap:
            name: islandora-prod-ca
            items:
              - key: islandora-prod.pem
                path: ca.pem
      containers:
        - name: scyllaridae-htr
          image: ghcr.io/lehigh-university-libraries/scyllaridae-openai-htr:main@sha256:677c0133c15d2c7be532c767ace1ef99cf14de82ed98320d6401cafd40197665
          imagePullPolicy: IfNotPresent
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai
                  key: api-key
            - name: "JWKS_URI"
              value: "https://preserve.lehigh.edu/oauth/discovery/keys"
          resources:
            requests:
              memory: "2Gi"
              cpu: "250m"
            limits:
              memory: "2Gi"
          ports:
            - hostPort: 8088
              containerPort: 8080
          volumeMounts:
            - name: islandora-prod-ca
              mountPath: /app/ca.pem
              subPath: ca.pem
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
