---
apiVersion: v1
kind: Service
metadata:
  name: islandora-mergepdf
spec:
  selector:
    app: islandora-mergepdf
  ports:
    - protocol: TCP
      port: 8091
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: islandora-mergepdf
spec:
  replicas: 3
  selector:
    matchLabels:
      app: islandora-mergepdf
  template:
    metadata:
      labels:
        app: islandora-mergepdf
    spec:
      volumes:
        - name: islandora-prod-ca
          configMap:
            name: islandora-prod-ca
            items:
              - key: islandora-prod.pem
                path: ca.pem
      containers:
        - name: scyllaridae-mergepdf
          image: islandora/mergepdf:6.3.5@sha256:51249d4049b63c6007aa66c10e1ced8273a3b1990cbcb7e7ac8ddb495c768828
          imagePullPolicy: IfNotPresent
          env:
            - name: MAX_THREADS
              value: "7"
            - name: "JWKS_URI"
              value: "https://preserve.lehigh.edu/oauth/discovery/keys"
          resources:
            requests:
              memory: "24Gi"
              cpu: "500m"
            limits:
              memory: "24Gi"
          ports:
            - containerPort: 8080
              hostPort: 8091
          volumeMounts:
            - name: islandora-prod-ca
              mountPath: /app/ca.pem
              subPath: ca.pem
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
