---
apiVersion: v1
kind: Service
metadata:
  name: islandora-libreoffice
spec:
  selector:
    app: islandora-libreoffice
  ports:
    - protocol: TCP
      port: 8090
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: islandora-libreoffice
spec:
  replicas: 3
  selector:
    matchLabels:
      app: islandora-libreoffice
  template:
    metadata:
      labels:
        app: islandora-libreoffice
    spec:
      containers:
        - name: scyllaridae-libreoffice
          image: lehighlts/scyllaridae-libreoffice:main@sha256:6de9a0d8ade3d6f1ee11efc8a49df934c58dd3d02c07adfb92875c71cae7c71f
          imagePullPolicy: IfNotPresent
          env:
            - name: "JWKS_URI"
              value: "https://preserve.lehigh.edu/oauth/discovery/keys"
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
          ports:
            - hostPort: 8090
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
