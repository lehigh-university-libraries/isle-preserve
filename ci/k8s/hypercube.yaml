---
apiVersion: v1
kind: Service
metadata:
  name: islandora-tesseract
spec:
  selector:
    app: islandora-tesseract
  ports:
    - protocol: TCP
      port: 8089
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: islandora-tesseract

spec:
  replicas: 3
  selector:
    matchLabels:
      app: islandora-tesseract
  template:
    metadata:
      labels:
        app: islandora-tesseract
    spec:
      containers:
        - name: scyllaridae-tesseract
          image: lehighlts/scyllaridae-tesseract:main@sha256:86f30348d3f3cc7ee6b1bcb1b126826bfb7e96fdc75d741a063cc6d1bcf03384
          imagePullPolicy: IfNotPresent
          env:
            - name: "JWKS_URI"
              value: "https://preserve.lehigh.edu/oauth/discovery/keys"
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
          ports:
            - hostPort: 8089
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
