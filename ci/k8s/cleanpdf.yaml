---
apiVersion: v1
kind: Service
metadata:
  name: islandora-cleanpdf
spec:
  selector:
    app: islandora-cleanpdf
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: islandora-cleanpdf
spec:
  replicas: 3
  selector:
    matchLabels:
      app: islandora-cleanpdf
  template:
    metadata:
      labels:
        app: islandora-cleanpdf
    spec:
      containers:
        - name: scyllaridae-cleanpdf
          image: lehighlts/scyllaridae-cleanpdf:main@sha256:20b82b298f22665a3d9f61253ce29a4d99dc27c467958f667c8d8427980399c8
          imagePullPolicy: IfNotPresent
          env:
            - name: "JWKS_URI"
              value: "https://preserve.lehigh.edu/oauth/discovery/keys"
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "1Gi"
          ports:
            - containerPort: 8080
              hostPort: 8081
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
