---
apiVersion: v1
kind: Service
metadata:
  name: islandora-cleanpdf
spec:
  selector:
    app: islandora-cleanpdf
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: islandora-cleanpdf
spec:
  replicas: 3
  selector:
    matchLabels:
      app: islandora-cleanpdf
  template:
    metadata:
      labels:
        app: islandora-cleanpdf
    spec:
      volumes:
        - name: islandora-prod-ca
          configMap:
            name: islandora-prod-ca
            items:
              - key: islandora-prod.pem
                path: ca.pem
      containers:
        - name: scyllaridae-cleanpdf
          image: lehighlts/scyllaridae-cleanpdf:main@sha256:c47bcdad3b2cfa9c8d6a14e595e5ab83adae518682bbbd15c261e62cdec39c56
          imagePullPolicy: IfNotPresent
          env:
            - name: "JWKS_URI"
              value: "https://preserve.lehigh.edu/oauth/discovery/keys"
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "1Gi"
          ports:
            - containerPort: 8080
              hostPort: 8081
          volumeMounts:
            - name: islandora-prod-ca
              mountPath: /app/ca.pem
              subPath: ca.pem
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
