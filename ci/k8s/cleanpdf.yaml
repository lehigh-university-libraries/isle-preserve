---
apiVersion: v1
kind: Service
metadata:
  name: islandora-cleanpdf
spec:
  selector:
    app: islandora-cleanpdf
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: islandora-cleanpdf
spec:
  replicas: 3
  selector:
    matchLabels:
      app: islandora-cleanpdf
  template:
    metadata:
      labels:
        app: islandora-cleanpdf
    spec:
      containers:
        - name: scyllaridae-cleanpdf
          image: lehighlts/scyllaridae-cleanpdf:main@sha256:3f31c35146a83de2d08ec0df46696a38124fa8ce64c17cda70c27f7e541cf1f7
          imagePullPolicy: IfNotPresent
          env:
            - name: "JWKS_URI"
              value: "https://preserve.lehigh.edu/oauth/discovery/keys"
          resources:
            requests:
              memory: "128Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
          ports:
            - containerPort: 8080
              hostPort: 8081
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
