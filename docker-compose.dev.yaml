services:
  alpaca:
    environment:
      ALPACA_DERIVATIVE_FITS_URL: http://crayfits:8080
      ALPACA_DERIVATIVE_OCR_URL: http://hypercube:8080
      ALPACA_DERIVATIVE_HOMARUS_URL: http://homarus:8080
      ALPACA_DERIVATIVE_HOUDINI_URL: http://houdini:8080
      ALPACA_DERIVATIVE_LIBREOFFICE_URL: http://libreoffice:8080
      ALPACA_DERIVATIVE_WHISPER_URL: http://whisper:8080
      ALPACA_DERIVATIVE_OCRPDF_URL: http://ocrpdf:8080
      ALPACA_DERIVATIVE_HTR_URL: http://ocrpdf:8080
  cantaloupe:
    volumes:
      - cantaloupe-data:/data:Z,rw
  drupal:
    environment:
      LEHIGH_TRANSFORM_SERVICE_URI: "http://transformer:8080"
    volumes:
      - type: volume
        source: drupal-public-files
        target: /var/www/drupal/web/sites/default/files
        read_only: false
      - type: volume
        source: drupal-private-files
        target: /var/www/drupal/private
        read_only: false
      - fcrepo-data:/fcrepo:r
      - ./drupal/rootfs/var/www/drupal:/var/www/drupal:z,rw,${CONSISTENCY}
  fcrepo:
    volumes:
      - fcrepo-data:/data:Z,rw
  transformer:
    image: ghcr.io/lehigh-university-libraries/sentence-transformer:main@sha256:d7219810daf842d75d70bf249cda1d455af864d9d37168ede4725ddd4af2a574
  mariadb:
    image: mariadb:11.7.2-noble@sha256:310d29fbb58169dcddb384b0ff138edb081e2773d6e2eceb976b3668089f2f84
    secrets:
      - source: DB_ROOT_PASSWORD
        target: MARIADB_ROOT_PASSWORD
    healthcheck:
      test: test /run/mysqld/mysqld.sock
    ports:
      - 3306:3306
  memcached:
    command: memcached -m 256 -I 5m
  parry:
    volumes:
      - ./conf/parry/scyllaridae.ci.yml:/app/scyllaridae.yml:r
  fits:
    image: islandora/fits:4.0.5@sha256:e1640c4d7f002f25816bf5c61e26bae90b407ac0105ca6894ca1960d674f1baa
    volumes:
      - ./tmp/fits:/tmp:rw
  crayfits:
    image: lehighlts/scyllaridae-fits:main@sha256:9deb48c7e85e8f15cdbef2ff2fe34317d33c61474ac69a24070ccc6abfb48c24
    environment:
      JWKS_URI: https://${DOMAIN}/oauth/discovery/keys
    volumes:
      - ./tmp/crayfits:/tmp:rw
      - ./certs/rootCA.pem:/app/ca.pem:r
  hls:
    image: lehighlts/scyllaridae-hls:main@sha256:2c766854356f2b58a227c6d5fa0526ef3c9e33b06b8b9a2e4e46f3c1c8b376c1
    environment:
      JWKS_URI: https://${DOMAIN}/oauth/discovery/keys
    volumes:
      - ./certs/rootCA.pem:/app/ca.pem:r
  homarus:
    image: lehighlts/scyllaridae-ffmpeg:main@sha256:f4291f3c754aca627f7d093622380e4538a1ffcd9e1e92b67d7708e69d4534f3
    environment:
      JWKS_URI: https://${DOMAIN}/oauth/discovery/keys
    volumes:
      - ./tmp/homarus:/tmp:rw
      - ./certs/rootCA.pem:/app/ca.pem:r
  houdini:
    image: lehighlts/scyllaridae-imagemagick:main@sha256:d5e09d17a4450cba4d7a7e462e0a2b2b156e986636601848a15a9936331c186c
    environment:
      JWKS_URI: https://${DOMAIN}/oauth/discovery/keys
    volumes:
      - ./tmp/houdini:/tmp:rw
      - ./certs/rootCA.pem:/app/ca.pem:r
  hypercube:
    image: lehighlts/scyllaridae-tesseract:main@sha256:86f30348d3f3cc7ee6b1bcb1b126826bfb7e96fdc75d741a063cc6d1bcf03384
    environment:
      JWKS_URI: https://${DOMAIN}/oauth/discovery/keys
    volumes:
      - ./tmp/hypercube:/tmp:rw
      - ./certs/rootCA.pem:/app/ca.pem:r
  ocrpdf:
    image: lehighlts/scyllaridae-ocrpdf:main@sha256:f5694e44722784fdc52471fd2f569e92f99a5cb9db44b3e7546cafc19aefeef6
    environment:
      JWKS_URI: https://${DOMAIN}/oauth/discovery/keys
  libreoffice:
    image: lehighlts/scyllaridae-libreoffice:main@sha256:4ec109191a7ed6284a75844028b358df06eb737b7b7a69d0169da193afb1060d
    environment:
      JWKS_URI: https://${DOMAIN}/oauth/discovery/keys
    volumes:
      - ./certs/rootCA.pem:/app/ca.pem:r
  coverpage:
    image: lehighlts/scyllaridae-coverpage:main@sha256:672b9c4781d19affa3960b8ae7fc9e02b67f8d21c8f6609a00dbaa051dfa1920
    environment:
      JWKS_URI: https://${DOMAIN}/oauth/discovery/keys
    volumes:
      - ./certs/rootCA.pem:/app/ca.pem:r
  cache-warmer:
    image: lehighlts/scyllaridae-cache-warmer:main@sha256:a91268efeeb35235f1ce3a4b7b138ff9b58a8a21c6f36521427bef357e7818a2
    environment:
      JWKS_URI: https://${DOMAIN}/oauth/discovery/keys
      DRUPAL_URL: "https://${DOMAIN}"
    volumes:
      - ./certs/rootCA.pem:/app/ca.pem:r
  mergepdf:
    image: lehighlts/scyllaridae-mergepdf:main@sha256:de091556112f516009e8ff648009408a3e96be551869cd2b1d88f033131dd58e
    environment:
      JWKS_URI: https://${DOMAIN}/oauth/discovery/keys
      MAX_THREADS: 3
    volumes:
      - ./certs/rootCA.pem:/app/ca.pem:r
  xhgui-mongodb:
    image: percona/percona-server-mongodb:3.6@sha256:364ac99e61ec8d15a7ca89dfbf809156d6fbab51e45cb4f2540daeaaf7b8e7e7
    command: --storageEngine=wiredTiger
    environment:
      - MONGO_INITDB_DATABASE=xhprof
    volumes:
      - xhgui-data:/data/db
  xhgui:
    image: xhgui/xhgui@sha256:cbeb3709a847f551e5144bd07699c92f5985130241797044cf7e0aa1e6b75c57
    volumes:
      - ./conf/xhgui/config:/var/www/xhgui/config
      - ./conf/xhgui/nginx.conf:/etc/nginx/http.d/default.conf:ro
    environment:
      - XHGUI_MONGO_HOSTNAME=xhgui-mongodb
      - XHGUI_MONGO_DATABASE=xhprof
    depends_on:
      - xhgui-mongodb
  rollout:
    profiles: [donotstart]
  traefik:
    ports:
      - 8080:8080
