services:
  alpaca:
    environment:
      ALPACA_DERIVATIVE_FITS_URL: http://crayfits:8080
      ALPACA_DERIVATIVE_OCR_URL: http://hypercube:8080
      ALPACA_DERIVATIVE_HOMARUS_URL: http://homarus:8080
      ALPACA_DERIVATIVE_HOUDINI_URL: http://houdini:8080
      ALPACA_DERIVATIVE_LIBREOFFICE_URL: http://libreoffice:8080
      ALPACA_DERIVATIVE_WHISPER_URL: http://whisper:8080
      ALPACA_DERIVATIVE_OCRPDF_URL: http://ocrpdf:8080
      ALPACA_DERIVATIVE_HTR_URL: http://ocrpdf:8080
  cantaloupe:
    volumes:
      - cantaloupe-data:/data:Z,rw
  drupal:
    environment:
      LEHIGH_TRANSFORM_SERVICE_URI: "http://transformer:8080"
    volumes:
      - type: volume
        source: drupal-public-files
        target: /var/www/drupal/web/sites/default/files
        read_only: false
      - type: volume
        source: drupal-private-files
        target: /var/www/drupal/private
        read_only: false
      - fcrepo-data:/fcrepo:r
      - ./drupal/rootfs/var/www/drupal:/var/www/drupal:z,rw,${CONSISTENCY}
  fcrepo:
    volumes:
      - fcrepo-data:/data:Z,rw
  transformer:
    image: ghcr.io/lehigh-university-libraries/sentence-transformer:main@sha256:d7219810daf842d75d70bf249cda1d455af864d9d37168ede4725ddd4af2a574
  mariadb:
    image: mariadb:11.7.2-noble@sha256:310d29fbb58169dcddb384b0ff138edb081e2773d6e2eceb976b3668089f2f84
    secrets:
      - source: DB_ROOT_PASSWORD
        target: MARIADB_ROOT_PASSWORD
    healthcheck:
      test: test /run/mysqld/mysqld.sock
    ports:
      - 3306:3306
  memcached:
    command: memcached -m 256 -I 5m
  parry:
    volumes:
      - ./conf/parry/scyllaridae.ci.yml:/app/scyllaridae.yml:r
  fits:
    image: islandora/fits:4.0.5@sha256:e1640c4d7f002f25816bf5c61e26bae90b407ac0105ca6894ca1960d674f1baa
    volumes:
      - ./tmp/fits:/tmp:rw
  crayfits:
    image: lehighlts/scyllaridae-fits:main@sha256:f1d1a5dcde27522a981a3c80b67056b0ff98cb2bf008ae9e62c3c1d7948eebbd
    environment:
      JWKS_URI: https://${DOMAIN}/oauth/discovery/keys
    volumes:
      - ./tmp/crayfits:/tmp:rw
      - ./certs/rootCA.pem:/app/ca.pem:r
  hls:
    image: lehighlts/scyllaridae-hls:main@sha256:a2fce985e85a42aadadd09aca041c7f77d8ff47debe9ff1276005e1c5fcea3ac
    environment:
      JWKS_URI: https://${DOMAIN}/oauth/discovery/keys
    volumes:
      - ./certs/rootCA.pem:/app/ca.pem:r
  homarus:
    image: lehighlts/scyllaridae-ffmpeg:main@sha256:529991f7b96ca65512be95aa07510c2978d03e447d2b812576f254246d61c1b6
    environment:
      JWKS_URI: https://${DOMAIN}/oauth/discovery/keys
    volumes:
      - ./tmp/homarus:/tmp:rw
      - ./certs/rootCA.pem:/app/ca.pem:r
  houdini:
    image: lehighlts/scyllaridae-imagemagick:main@sha256:30019caa93a05ebd2f873b483add2adcb81fd0d4e993c32b8fde11f8bf68cc9e
    environment:
      JWKS_URI: https://${DOMAIN}/oauth/discovery/keys
    volumes:
      - ./tmp/houdini:/tmp:rw
      - ./certs/rootCA.pem:/app/ca.pem:r
  hypercube:
    image: lehighlts/scyllaridae-tesseract:main@sha256:3817ecf0e3857216967d9a328733e53356821dabb2066537d1ec88456b5437ad
    environment:
      JWKS_URI: https://${DOMAIN}/oauth/discovery/keys
    volumes:
      - ./tmp/hypercube:/tmp:rw
      - ./certs/rootCA.pem:/app/ca.pem:r
  ocrpdf:
    image: lehighlts/scyllaridae-ocrpdf:main@sha256:ee8640047a733f9b2c68a2162f7fc95e699f116eb8339354c4bd924f0faaf356
    environment:
      JWKS_URI: https://${DOMAIN}/oauth/discovery/keys
  libreoffice:
    image: lehighlts/scyllaridae-libreoffice:main@sha256:6de9a0d8ade3d6f1ee11efc8a49df934c58dd3d02c07adfb92875c71cae7c71f
    environment:
      JWKS_URI: https://${DOMAIN}/oauth/discovery/keys
    volumes:
      - ./certs/rootCA.pem:/app/ca.pem:r
  coverpage:
    image: lehighlts/scyllaridae-coverpage:main@sha256:cb92ce8265e9dcd5ad0fcdf7be044511cb5bd0b5893ad0c379b9797c6b383554
    environment:
      JWKS_URI: https://${DOMAIN}/oauth/discovery/keys
    volumes:
      - ./certs/rootCA.pem:/app/ca.pem:r
  cache-warmer:
    image: lehighlts/scyllaridae-cache-warmer:main@sha256:a6ea77ed4ad760a7d0e69247c24381576435442b4a4116135cc710d35a7576f9
    environment:
      JWKS_URI: https://${DOMAIN}/oauth/discovery/keys
      DRUPAL_URL: "https://${DOMAIN}"
    volumes:
      - ./certs/rootCA.pem:/app/ca.pem:r
  mergepdf:
    image: lehighlts/scyllaridae-mergepdf:main@sha256:e3938f26608ed6320420300c63bf6e9bdf99222dfdcaa572073bf351089d64ca
    environment:
      JWKS_URI: https://${DOMAIN}/oauth/discovery/keys
      MAX_THREADS: 3
    volumes:
      - ./certs/rootCA.pem:/app/ca.pem:r
  xhgui-mongodb:
    image: percona/percona-server-mongodb:3.6@sha256:364ac99e61ec8d15a7ca89dfbf809156d6fbab51e45cb4f2540daeaaf7b8e7e7
    command: --storageEngine=wiredTiger
    environment:
      - MONGO_INITDB_DATABASE=xhprof
    volumes:
      - xhgui-data:/data/db
  xhgui:
    image: xhgui/xhgui@sha256:cbeb3709a847f551e5144bd07699c92f5985130241797044cf7e0aa1e6b75c57
    volumes:
      - ./conf/xhgui/config:/var/www/xhgui/config
      - ./conf/xhgui/nginx.conf:/etc/nginx/http.d/default.conf:ro
    environment:
      - XHGUI_MONGO_HOSTNAME=xhgui-mongodb
      - XHGUI_MONGO_DATABASE=xhprof
    depends_on:
      - xhgui-mongodb
  rollout:
    profiles: [donotstart]
